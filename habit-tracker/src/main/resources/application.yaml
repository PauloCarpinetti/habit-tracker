spring:
  config:
    import: "classpath:.secrets.yml"
  application:
    name: habit-tracker
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/habit-tracker?useTimezone=true&serverTimezone=UTC
    username: ${dbusername}
    password: ${dbpassword}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false